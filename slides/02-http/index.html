# Network Programming

---
.left-column[
  ## Port
]
.right-column[
* امکان اتصال چندین برنامه به شبکه به طور همزمان
    * مانند طبقه در آدرس
    * برسد به دست فلان برنامه
* هر برنامه می‌تواند درخواست اتصال به یک درگاه را بدهد
    * حداکثر یک برنامه برای هر درگاه
    * در عملیات listen درگاه درخواستی مشخص می‌شود
* درگاه‌های محدود شده
* درگاه‌های استاندارد
    * 22: SSH
    * 80: HTTP
    * 443: HTTPS
    * 25, 587: SMTP
    * 3306: MySQL
    * 5432: PostgreSQL
* عملا هر درگاه استاندارد یک پروتکل متفاوت دارد
]
---
.left-column[
  ## Port
  ## DNS
]
.right-column[
* امکان استفاده از «نام» به جای آدرس IP
* یک سرور DNS که کارش تبدیل نام به IP است
* معماری بازگشتی برای کاهش بار
    * ICAAN
    * Registrars
    * NICs
    * Authorative Name Servers
* آن قدر فراگیر که تقریبا همیشه می‌توان از نام به جای آدرس استفاده کرد
]

status-line  =
