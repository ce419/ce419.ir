# CSS Resets

---
```css
html, body, div, span, h1, h2, ..., mark, audio, video {
	margin: 0; padding: 0; border: 0;
	font-size: 100%; font: inherit;
	vertical-align: baseline; }
article, aside, ..., menu, nav, section {
	display: block; }

body {
	line-height: 1; }
ol, ul {
	list-style: none; }

blockquote, q {
	quotes: none; }
blockquote:before, blockquote:after, q:before, q:after {
	content: '';
	content: none; }

table {
	border-collapse: collapse;
	border-spacing: 0; }
```
---
```css
/**
 * 1. Remove the gray background on active links in IE 10.
 * 2. Remove gaps in links underline in iOS 8+ and Safari 8+.
 */
a {
  background-color: transparent; /* 1 */
  -webkit-text-decoration-skip: objects; /* 2 */
}

/**
 * Add the correct display in IE 9-.
 */
audio, video {
  display: inline-block;
}

/**
 * Remove the border on images inside links in IE 10-.
 */
img {
  border-style: none;
}
```

# Positioning

---
.left-column[
  ## position
]
.right-column.en[
* `position: static`
    * not positioned
* `position: relative`
    * can be moved from normal position
        * `top: -20px`
        * `left: 20px`
        * `width: 500px`
        * `...`
    * remaining gap is not filled
* `position: fixed`
    * positioned relative to viewport
* `position: absolute`
    * relative to nearest positioned parent
]
---

  ## position
  ## float
]
.right-column[
* برای گذاشتن عکس در کنار متن
    * `float: right`
    * `float: left`
* تاثیر در چینش سایر المنت‌ها
    * انتقال خود المنت‌های غیرشناور به پایین‌تر از آخرین المنت شناور
    * انتقال المنت‌های بعدی المنت‌های شناور به پایین‌تر از آن المنت
]

.left-column[

  ## float
]
.right-column.en.justify[
When applied to non-floating blocks, it moves the border edge of the element down until it is below the margin edge of all relevant floats. This movement (when it happens) causes margin collapsing not to occur.

When applied to floating elements, it moves the margin edge of the element below the margin edge of all relevant floats. This affects the position of later floats, since later floats cannot be positioned higher than earlier ones.

[Read more on MDN...](https://developer.mozilla.org/en-US/docs/Web/CSS/clear)
