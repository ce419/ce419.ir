* قانون: تعریف + انتخابگر
* روش اختصاص به المنت
    * درون کد HTML المنت
    * در تگ style داخلی صفحه
    * در فایل css متصل شده به صفحه

```css
a:visited {
  text-decoration: none;
  font-weight: bold;
  color: purple;
}

p:first-child {
  color: gray;
}
```
]

.right-column[
* انتساب چندین تعریف ظاهری به یک المنت
* اولویت‌بندی قانون‌ها
* خاص بودن
    * قالب درون المنت
    * شناسه
    * کلاس، شبه کلاس، خصوصیت
    * نام، شبه نام
```css
p {}       /* (0, 0, 0, 1) */
.title     /* (0, 0, 1, 0) */
p.a.b      /* (0, 0, 2, 1) */
#id        /* (0, 1, 0, 0) */
p#id.title /* (0, 1, 1, 0) */
```
]
