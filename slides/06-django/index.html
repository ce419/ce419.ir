* ایجاد ساختار پروژه جدید:

```
django-admin startproject ce419a
```

* اجرای جنگو با وب سرور پیش‌فرض:

```
python manage.py runserver
```
* ایجاد یک «اپ» جدید:

```
python manage.py startapp public
```
]

* کجا: تعیین url برای بخش‌های مختلف سایت
```python
urlpatterns = [
  url(r'^$', views.home),
]
```
* چه چیزی: تعیین محتوای خروجی با viewها

```python
def home(request):
  return render(request, 'home.html',
                {'title': 'CE419'})
```
* چه شکلی: تعیین روش نمایش محتوا به کاربر نهایی
```html
&lt;body>
  <h1>{{ title }}</h1>
&lt;/body>
```
