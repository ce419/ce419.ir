# برنامه‌نویسی وب
#### فاز دوم پروژه
#### موعد ارسال: ۶ اردیبهشت ۹۶

---

## مقدمه
####        در این فاز یک وبلاگ ساده -که ظاهر آن را در فاز قبل پیاده‌سازی کرده‌اید- را به API آماده‌ای که به شما داده می‌شود متصل خواهید کرد.

---

.left-column[
## اهداف پروژه

]
.right-column[
    ####        انتظار می‌رود که با انجام این پروژه، دانشجویان این مهارت‌ها را فراگرفته باشند:
* استفاده از JS, AJAX
* پیاده‌سازی صفحات وب به صورت پویا (Dynamic) و براساس داده‌های واقعی
* استفاده از ابزارهای مختص توسعه‌دهندگان مرورگر مانند Console و Network برای تست و دیباگ
]

---

.left-column[
## شرح پروژه

]
.right-column[
در این فاز شما باید به استفاده از هفت end-point موجود در api داده شده توسط درخواست‌های Ajax بپردازید.
    هم‌چنین صفحات HTML جدید و یا کدهای JavaScript مورد نیاز را ایجاد کنید.

]


---


.left-column[
## نکات مربوط به API

]
.right-column[
* تمامی آدرس‌ها بر روی وبسایت [ce419.herokuapp.com](https://ce419.herokuapp.com/) هستند.
* برای استفاده و تست کردن هر مورد می‌توانید از نرم‌افزارهایی مانند postman یا ابزاری که به همین منظور در نرم‌افزارهای InteliJ وجود دارد، استفاده کنید.
* فرمت پاسخ ها json بوده و همواره شامل کلید `status` خواهد بود که مقدار آن برای درخواست‌های موفق `0` و برای درخواست‌های ناموفق `-1` است.
* در ادامه توضیحات مربوط به هر مورد به همراه آدرس و فرمت ورودی آورده می‌شود. یافتن فرمت خروجی و استفاده از آن به عهده شماست.
* به جز «ثبت‌نام» و «ورود»، برای همه موارد دیگر باید همراه تمام درخواست‌ها توکن خود را (که از end-point مربوط به «ورود» دریافت می‌کنید) در Header درخواست با کلید X-Token ارسال کنید.
    ]

.left-column[
## ملاک ارزیابی
]
.right-column[
 * در گام اول تمیزی کد، تفکیک مناسب و رعایت اصول اولیه‌ی تولید کد خوانا مورد بررسی قرار می‌گیرد.
* ساختار پوشه‌ها و جداسازی فایل‌ها بایستی طبق استاندارد مطرح شده در کلاس درس و حل تمرین باشد.
* در ابتدا سعی کنید تمامی خواسته‌ها را  پیاده‌سازی کنید. سپس به ظرافت و زیبایی و طراحی‌ها و بهینه کردن کد بپردازید.
* در صورت پیاده سازی غیر اصولی توسط پیش پردازشگر از شما نمره ای کسر خواهد شد.
* انتظار می‌رود ارتباط با api به درستی و بدون اشکال پیاده شده باشد و ترتیب مختلف اجرای کارهای مختلف یا خطاهای کاربری بر روی عملکرد وبسایت تاثیر منفی نداشته نباشد.
    ]
