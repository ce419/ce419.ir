# برنامه‌نویسی وب
#### فاز اول پروژه
#### موعد ارسال: ۱۷ اسفند ۹۵

---

## مقدمه
####        در این پروژه شما بایستی چند تم مختلف کاربردی را پیاده سازی کنید که در فازهای بعدی پروژه از آن ها استفاده خواهید کرد.

---

.left-column[
## اهداف پروژه

]
.right-column[
    ####        انتظار می‌رود که با انجام این پروژه، دانشجویان این مهارت‌ها را فراگرفته باشند:
* استفاده از HTML، CSS و SASS
* پیاده‌سازی صفحات وب از روی طرح از پیش داده شده
* آشنایی با ابزارهای ویرایش HTML و پیش پردازشگرهای استایل
* آشنایی با Build Tools
]

---

.left-column[
## شرح پروژه

]
.right-column[
#### در این فاز شما باید سه صفحه متفاوت که هر یک از ساختار متفاوتی بهره می‌گیرند را پیاده سازی کنید.
* **پروفایل** : که برای معرفی افراد ، قراردادن رزومه ، نمایش اطلاعات تماس و نمایش عکس ها استفاده می‌شود.
* **بلاگ** : برای قراردادن پست های متنی به همراه مالتی مدیا (تصویر ، ویدئو و صوت) استفاده میشود.
* **تایم‌لاین** : برای نمایش وقایع مهم در خط سیر زمانی برای هر موجودیتی است.
#### طراحی های پیشنهادی را برای صفحات مورد نظر از 	[اینجا](/assignments/P1/images/examples) دریافت کنید. پیاده سازی این صفحات مطابق سلیقه شما است و می‌توانید یکی از این طراحی ها انتخاب و شخصی سازی کنید.
]


---

.left-column[
## خواسته‌ها
]
.right-column[
* در هریک از صفحات بایستی المان‌های ذکر شده حتما پیاده‌سازی شود.
* پیاده سازی صفحات بایستی responsive  باشد یعنی در ۳ روزلوشن (۱۲۸۰* ۱۹۲۰ ، ۱۰۸۰*۷۲۰ و ۷۲۰* ۱۰۸۰) به صورت به درستی و بدون به هم ریختگی نمایش داده شود.
]

.left-column[
## ملاک ارزیابی
]
.right-column[
 * در گام اول تمیزی کد، تفکیک مناسب و رعایت اصول اولیه‌ی تولید کد خوانا مورد بررسی قرار می‌گیرد.
* ساختار پوشه‌ها و جداسازی فایل‌ها بایستی طبق استاندارد مطرح شده در کلاس درس و حل تمرین باشد.
* در ابتدا سعی کنید تمامی خواسته‌ها را  پیاده‌سازی کنید. سپس به ظرافت و زیبایی و طراحی ها بپردازید.
* استفاده از کتابخانه های [semantic-ui](semantic-ui.com/) , [foundation](foundation.zurb.com/), [bootstrap](getbootstrap.com/) و ... مورد قبول نیست ولی مطالعه و بررسی آن ها اکیدا توصیه می‌شود.
* برای هر یک از المان های صفحات که از نوع یکسانی هستند بایستی کلاس خاصی در نظر بگیرید در غیر این صورت از شما نمره ای کسر خواهد شد.
* در صورت پیاده سازی غیر اصولی توسط پیش پردازشگر از شما نمره ای کسر خواهد شد.
